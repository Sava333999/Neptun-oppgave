<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Section Page with Snap & Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r164/three.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      body {
        font-family: Arial, sans-serif;
        scroll-snap-type: y mandatory;
      }
      section {
        height: 100vh;
        scroll-snap-align: start;
        position: relative;
        padding-top: 60px; /* for nav spacing */
      }

      /* Navbar */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        padding: 0 20px;
        z-index: 10;
      }

      nav .logo {
        display: flex;
        align-items: center;
      }

      nav .logo img {
        height: 40px;
        margin-right: 10px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #000;
        font-weight: 600;
      }

      h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      /* Hero Section */
      #section1 {
        display: flex;
      }

      #canvas-container {
        width: 66.66%;
        height: 100%;
        background-color: #f0f0f0;
      }

      .hero-text {
        width: 33.33%;
        padding: 40px;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
        text-align: center;
        position: relative;
        top: 0;
        left: 0;
      }

      /* Section 2 */
      #section2 {
        display: flex;
        background-color: #d0d0d0;
      }

      .column {
        width: 33.33%;
        padding: 20px;
        background-color: #ccc;
        margin: 10px;
        border-radius: 8px;
      }

      /* Parallax Effect */
      .parallax {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo-placeholder.png" alt="Logo" />
        <span>Your Brand</span>
      </div>
      <ul>
        <li><a href="#section1">Home</a></li>
        <li><a href="#section2">Info</a></li>
        <li><a href="#section3">Visits</a></li>
      </ul>
    </nav>

    <section id="section1">
      <div id="canvas-container"></div>
      <div class="hero-text">
        <h1>Main Heading</h1>
        <p>This is your hero section with a headline and descriptive text.</p>
      </div>
      <div
        class="parallax"
        style="background-image: url('parallax1.jpg')"
      ></div>
    </section>

    <section id="section2">
      <div class="column">Column 1 Content</div>
      <div class="column">Column 2 Content</div>
      <div class="column">Column 3 Content</div>
      <div
        class="parallax"
        style="background-image: url('parallax2.jpg')"
      ></div>
    </section>

    <section id="section3">
      <div
        class="parallax"
        style="background-image: url('parallax3.jpg')"
      ></div>
      <!-- Future content -->
    </section>

    <script>
      // Placeholder for Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        (window.innerWidth * 0.66) / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth * 0.66, window.innerHeight);
      document
        .getElementById("canvas-container")
        .appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 3;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();

      // Resize handling
      window.addEventListener("resize", () => {
        const width = window.innerWidth * 0.66;
        const height = window.innerHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
      });
    </script>
  </body>
</html>
